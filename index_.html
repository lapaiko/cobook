<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Спільна книга</title>
	<link rel="stylesheet" href="css/style_.css">
	<link rel="stylesheet" href="css/icon_.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="conteiner">
				<div class="header__body">
					<a class="header__logo">
						<img src="img/icon/scoolchild_7.png" alt="">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li><a href="#" class="header__link">Розклад</a></li>
							<li><a href="#" class="header__link">Справи</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="content">
			<div class="content__navigation">
				<div class="conteiner">
					<div class="navigation__body">
						<div class="navigation__school">6-А / Розклад</div>
						<div class="navigation__week">
							<div class="week__button arrow__left "></div>
							<div class="week__date">
								30 жовтня - 3 листопада
							</div>
							<div class="week__button arrow__right"></div>
						</div>
						<div class="navigation__calendar calendar">
							30
						</div>
					</div>
				</div>
			</div>
			<div class="content__shedule">
				<div class="conteiner">
					<div class="shedule__body">

					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="conteiner">
				<div class="footer__body">
					<div class="footer__title">Ліцей №3 м. Ладижин 2022</div>
					<div class="footer__company">&copy; cobook</div>
				</div>
			</div>
		</footer>

	</div>
	<script src="js/index_.js"></script>
</body>

</html>
